<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Teste</title>
</head>

<body>
    <nav class="menu-lateral">
        <div class="btn-expandir">
            <i class="bi bi-list" id="btn-exp"></i>
        </div>

        <ul>
            <li class="item-menu ativo">
                <a href="#">
                    <span class="icon">
                        <i class="bi bi-file-earmark-person"></i>
                    </span>
                    <span class="txt-link">Novo funcionário</span>
                </a>
            </li>

            <li class="item-menu">
                <a href="lista.html">
                    <span class="icon">
                        <i class="bi bi-person-lines-fill"></i>
                    </span>
                    <span class="txt-link">Lista de Funcionários</span>
                </a>
            </li>

            <li class="item-menu">
                <a href="tabelainss.html">
                    <span class="icon"><i class="bi bi-cash-stack"></i></span>
                    <span class="txt-link">Tabela INSS</span>
                </a>
            </li>
        </ul>

    </nav>


    <div class="slider">



        <div class="slider">

            <form action="#" th:action="@{/funcionario/salvar}" th:object="${funcionario}" method="POST" id="form-tudo">

                <div id="slide1" class="slide active">

                    <p>Informações pessoais</p>

                    <form action="" class="form-slide">

                        <input type="hidden" th:field="*{id}" />

                        <div class="linha1">
                            <div class="campo">
                                <label for="" id="label-nome">Nome</label>
                                <input type="text" placeholder="Digite o nome completo aqui" id="input-nome"
                                    th:field="*{nome}">
                            </div>

                            <div class="campo">
                                <label for="" id="label-cpf">CPF</label>
                                <input type="number" placeholder="Digite o CPF aqui" id="input-cpf" th:field="*{cpf}">
                            </div>
                        </div>

                        <div class="linha1">
                            <div class="campo">
                                <label for="" id="label-telefone">Telefone</label>
                                <input type="tel" placeholder="Digite o telefone aqui" th:field="*{telefone}">
                            </div>

                            <div class="campo">
                                <label for="" id="label-email">E-mail</label>
                                <input type="email" placeholder="Digite o e-mail aqui" id="input-email"
                                    th:field="*{email}">
                            </div>
                        </div>

                        <div class="linha1">
                            <div class="campo">
                                <label for="" id="label-estado">Estado</label>
                                <select th:field="*{estado}">
                                    <option value="Acre">Acre</option>
                                    <option value="Alagoas">Alagoas</option>
                                    <option value="Amapá">Amapá</option>
                                    <option value="Amazonas">Amazonas</option>
                                    <option value="Bahia">Bahia</option>
                                    <option value="Ceará">Ceará</option>
                                    <option value="Distrito Federal">Distrito Federal</option>
                                    <option value="Espírito Santo">Espírito Santo</option>
                                    <option value="Goiás">Goiás</option>
                                    <option value="Maranhão">Maranhão</option>
                                    <option value="Mato Grosso">Mato Grosso</option>
                                    <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                                    <option value="Minas Gerais">Minas Gerais</option>
                                    <option value="Pará">Pará</option>
                                    <option value="Paraíba">Paraíba</option>
                                    <option value="Paraná">Paraná</option>
                                    <option value="Pernambuco">Pernambuco</option>
                                    <option value="Piauí">Piauí</option>
                                    <option value="Rio de Janeiro">Rio de Janeiro</option>
                                    <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                                    <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                                    <option value="Rondônia">Rondônia</option>
                                    <option value="Roraima">Roraima</option>
                                    <option value="Santa Catarina">Santa Catarina</option>
                                    <option value="São Paulo">São Paulo</option>
                                    <option value="Sergipe">Sergipe</option>
                                    <option value="Tocantins">Tocantins</option>
                                </select>
                            </div>

                            <div class="campo">
                                <label for="" id="label-cidade">Cidade</label>
                                <input type="text" placeholder="Digite a Cidade aqui" id="input-cidade"
                                    th:field="*{cidade}">
                            </div>
                        </div>

                        <div class="botoes">
                            <div class="input-group">
                                <button type="button" id="btn-prosseguir" class="btn btn-outline-secondary"
                                    title="Prosseguir">
                                    <i class="bi bi-arrow-right-square-fill"></i>
                                </button>
                            </div>


                            <div class="input-group">
                                <button type="reset" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-clockwise"></i>
                                </button>
                            </div>

                        </div>

                    </form>

                </div>

                <div id="slide2" class="slide">

                    <p>Informações salariais</p>

                    <form action="">

                        <div class="linha2">
                            <div>
                                <label for="" id="label-salario">Salário base</label>
                                <input type="number" placeholder="Digite o Salário aqui" id="input-salario"
                                    th:field="*{salBase}">
                            </div>
                        </div>

                        <div class="linha2">
                            <div class="campo">
                                <label for="" id="label-vt">Possui Vale transporte?</label>
                                <div class="radio-group">
                                    <label class="custom-radio">
                                        <input type="radio" name="vale_transporte" value="1">
                                        <span class="checkmark"></span>
                                        Sim
                                    </label>

                                    <label class="custom-radio">
                                        <input type="radio" name="vale_transporte" value="2">
                                        <span class="checkmark"></span>
                                        Não
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="linha2">
                            <div id="dependentes" class="campo">
                                <label for="" id="label-d14">Depen. até 14 anos</label>
                                <input type="number" id="input-d14" th:field="*{dep14}">
                            </div>
                            <br>
                            <div class="campo">
                                <label for="" id="label-dpir">Depen. imposto de renda</label>
                                <input type="number" id="input-dpir" th:field="*{depir}">
                            </div>
                        </div>

                        <div class="botoes">
                            <div class="input-group">
                                <button type="submit" class="btn btn-outline-secondary" title="Salvar">
                                    <i class="bi bi-save-fill"></i>
                                </button>
                            </div>

                            <div class="input-group">
                                <button type="button" id="btn-voltar" class="btn btn-outline-secondary" title="Voltar">
                                    <i class="bi bi-arrow-left-square-fill"></i>
                                </button>
                            </div>

                            <div class="input-group">
                                <button type="reset" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-clockwise"></i>
                                </button>
                            </div>
                        </div>
                    </form>

                </div>
            </form>
        </div>
        <script src="script.js"></script>

        <script>
            const slide1 = document.getElementById('slide1');
            const slide2 = document.getElementById('slide2');

            function showSlide(from, to, direction) {
                // Remove todas as classes de animação anteriores
                from.classList.remove('active', 'slide-enter-right', 'slide-enter-left', 'slide-exit-right', 'slide-exit-left');
                to.classList.remove('active', 'slide-enter-right', 'slide-enter-left', 'slide-exit-right', 'slide-exit-left');

                // Aplica a animação de saída ao slide atual
                from.classList.add(direction === 'next' ? 'slide-exit-left' : 'slide-exit-right');

                // Prepara o próximo slide
                to.style.display = 'block';
                to.classList.add(direction === 'next' ? 'slide-enter-right' : 'slide-enter-left');

                // Aguarda um pouquinho para aplicar a transição
                setTimeout(() => {
                    from.style.display = 'none';
                    to.classList.remove('slide-enter-right', 'slide-enter-left');
                    to.classList.add('active');
                }, 300); // tempo menor que o transition para suavizar
            }

            document.getElementById('btn-prosseguir').addEventListener('click', () => {
                showSlide(slide1, slide2, 'next');
            });

            document.getElementById('btn-voltar').addEventListener('click', () => {
                showSlide(slide2, slide1, 'prev');
            });
        </script>


</body>

</html>
